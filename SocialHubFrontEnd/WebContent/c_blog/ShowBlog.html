<div class="container" ng-controller="BlogController">
<div  class="row" ng-repeat="blog in blogData" ng-show="blog.status=='A'">
<div class="col s12 m6">
<div class="card orange">
<div class="card-content white-text">
<button ng-show="blog.status=='A'" data-target="#{{blog.blogId}}" class="btn btn-primary active" data-toggle="collapse">{{blog.blogName}}</button>
<button ng-show="blog.status=='A'" class="btn btn-primary active" ng-click="incLike(blog.blogId)">{{blog.likes}}&nbsp;Like</button>
<button ng-show="blog.status=='A'" class="btn btn-primary active" ng-click="incDisLike(blog.blogId)">{{blog.dislikes}}&nbsp;Dislike</button>
<button ng-show="blog.status=='A' && currentUser!=undefined" class="btn btn-primary active" ng-click="comment(blog)">Comment</button>
	<div ng-show="blog.status=='A'" id="{{blog.blogId}}" class="collapse">
	<font size="3">
	{{blog.blogContent}}
	</font>
	</div>
</div>
</div>
</div>
</div>
</div>
