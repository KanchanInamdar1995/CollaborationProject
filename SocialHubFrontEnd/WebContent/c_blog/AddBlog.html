<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	img {
    float: left;
}
	
	.login-form {
		width: 500px;
		margin-top: 50px;
    	margin-left: 550px ;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 5px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<img alt="blog" src="blog.jpg" height="270" width="450"></img>

<div class="login-form" ng-controller="BlogController">

<form>
<div class="form-group">
Blog Name<input type="text" ng-model="blog.blogName"/>
</div>

<div class="form-group">
Blog Content<textarea ng-model="blog.blogContent" rows="10" cols="70"></textarea>
</div>

<div class="form-group">
<button class="btn btn-primary btn-block" ng-click="addBlog()">Add Blog</button>
</div>
</div>

</html>
